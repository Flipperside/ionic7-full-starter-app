<!-- validations.component.html -->

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'Validations' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="validations-content">

  <ion-list class="inputs-list">

    <ion-item class="input-item">
      <ion-input label="{{ 'Username' | translate }}" placeholder="{{ 'Enter text' | translate }}"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input label="{{ 'Name' | translate }}" placeholder="{{ 'Enter text' | translate }}"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input label="{{ 'Last Name' | translate }}" placeholder="{{ 'Enter text' | translate }}"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input label="{{ 'Email input' | translate }}" type="email" placeholder="{{ 'email@domain.com' | translate }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="{{ 'Phone' | translate }}" type="tel" placeholder="{{ '888-888-8888' | translate }}"></ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label>{{ 'Gender' | translate }}</ion-label>
    </ion-list-header>

    <ion-radio-group value="turtles">
      <ion-radio value="female">{{ 'female' | translate }}</ion-radio><br />
      <ion-radio value="male">{{ 'male' | translate }}</ion-radio><br />
    </ion-radio-group>

    <ion-item>
      <ion-input label="{{ 'Password' | translate }}" type="password" value="{{ 'password' | translate }}"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
